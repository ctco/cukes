###
# common
###

#default - http://localhost:80
cukes.base_uri=http://localhost:8080

#default - src/test/resources/
cukes.resources_root=src/test/resources/features

#cukes.proxy

#default - false
#cukes.url_encoding_enabled
#cukes.relaxed_https

#cukes.auth_type
#cukes.username
#cukes.password

###
# asserts
###

#default - false
#cukes.asserts.status_code.display_body=true

#default - no max
#cukes.asserts.status_code.max_size=1024

###
# load runner
###

#default - true
#cukes.context_inflating_enabled

#default - false
#cukes.assertions_disabled

#default - false
#cukes.loadrunner_filter_blocks_requests
#cukes.plugins: com.mycompany.cukes.MyPlugin
cukes.url_encoding_enabled=true
